<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Mukta:wght@200&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/style.css" />
	<script src="./js/index.js" type="module" defer></script>
	<title>Odin Calc</title>
</head>

<body>
	<div class="calc">
		<div class="display no-bb">
			<p class="top"></p>
			<p class="main"></p>
		</div>
		<div class="history"></div>
		<button class="btn btn-1 no-br no-bb" value="1">1</button>
		<button class="btn btn-2 no-br no-bb" value="2">2</button>
		<button class="btn btn-3 no-br no-bb" value="3">3</button>
		<button class="btn btn-4 no-br no-bb" value="4">4</button>
		<button class="btn btn-5 no-br no-bb" value="5">5</button>
		<button class="btn btn-6 no-br no-bb" value="6">6</button>
		<button class="btn btn-7 no-br no-bb" value="7">7</button>
		<button class="btn btn-8 no-br no-bb" value="8">8</button>
		<button class="btn btn-9 no-br no-bb" value="9">9</button>
		<button class="btn btn-0 no-br" value="0">0</button>
		<button class="btn btn-dot no-br" value=".">.</button>

		<button class="btn btn-c no-br no-bb no-display" value="c">c</button>
		<button class="btn btn-div no-bb pop" value="รท">รท</button>
		<button class="btn btn-mul no-bb pop" value="x">x</button>
		<button class="btn btn-sub no-bb pop" value="-">-</button>
		<button class="btn btn-add no-bb pop" value="+">+</button>
		<button class="btn btn-eq pop no-display" value="=">=</button>
	</div>
	<div class="flex-container">
		<p class="footer-name">Krzysztof Kozak</p>
		<a aria-roledescription="github link" class="github-icon" href="https://github.com/krzysztof-kozak/odin-calculator" target="_blank"><img
				src="https://img.icons8.com/fluency/24/000000/github.png" />
		</a>
	</div>
	</a>
	</div>
</body>

</html>
